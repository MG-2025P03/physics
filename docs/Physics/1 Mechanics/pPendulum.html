<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Forced Damped Pendulum</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .controls { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="controls">
        <label for="beta">Damping Coefficient (β):</label>
        <input type="range" id="beta" min="0" max="1" step="0.01" value="0.1">
        <span id="betaValue">0.1</span>

        <label for="F0">Driving Amplitude (F_0):</label>
        <input type="range" id="F0" min="0" max="5" step="0.1" value="1.5">
        <span id="F0Value">1.5</span>

        <label for="omega">Driving Frequency (ω):</label>
        <input type="range" id="omega" min="0" max="10" step="0.1" value="2.0">
        <span id="omegaValue">2.0</span>

        <button onclick="simulate()">Simulate</button>
    </div>

    <div id="phaseDiagram" style="width: 600px; height: 400px;"></div>
    <div id="poincareSection" style="width: 600px; height: 400px;"></div>

    <script src="pendulum.js"></script>
</body>
</html>
