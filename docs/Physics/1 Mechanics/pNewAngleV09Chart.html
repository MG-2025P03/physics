<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Motion: Range with Initial Angle</title>
    <script src="https://cdn.jsdelivr.net/npm/@plotdb/plot@0.5.2/plot.min.js"></script>
</head>
<body>
    <canvas id="plot" width="800" height="600"></canvas>

    <script>
        // Constants
        const initialVelocity = 20;  // m/s
        const gravity = 9.81;       // m/s^2
        const angle = 15;           // degrees
        
        // Convert angle from degrees to radians
        const radian = angle * Math.PI / 180;

        // Calculate Horizontal Range
        const range = Math.pow(initialVelocity, 2) * Math.sin(2 * radian) / gravity;

        // Calculate Maximum Height
        const maxHeight = Math.pow(initialVelocity * Math.sin(radian), 2) / (2 * gravity);

        // Generate data points for the projectile motion
        const numPoints = 100;  // Number of data points
        const deltaX = range / numPoints;  // Increment in x-axis
        const data = [];

        for (let i = 0; i <= numPoints; i++) {
            const x = i * deltaX;
            const y = x * Math.tan(radian) - (gravity * Math.pow(x, 2)) / (2 * Math.pow(initialVelocity * Math.cos(radian), 2));
            data.push({ x, y });
        }

        // Plot configuration
        const plot = plotjs.plot({
            target: "#plot",
            style: {
                height: 600,
                width: 800
            },
            meta: {
                xlabel: "Range (m)",
                ylabel: "Height (m)",
                xlim: [0, range + 5],  // Limit the graph by maximum range
                ylim: [0, maxHeight + 5]  // Limit the graph by maximum height
            },
            data: [{
                data,
                style: {
                    stroke: 'blue',
                    'stroke-width': 2
                },
                label: `Trajectory at ${angle}Â°`
            }]
        });
    </script>
</body>
</html>
