<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Motion Simulation</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="plot"></div>
    <div>
        <label for="velocity">Initial Velocity (m/s):</label>
        <input type="number" id="velocity" name="velocity" value="20">
    </div>
    <div>
        <label for="angle">Initial Angle of Projection (degrees):</label>
        <input type="number" id="angle" name="angle" value="45">
    </div>
    <div>
        <label for="gravity">Gravitational Acceleration (m/sÂ²):</label>
        <input type="number" id="gravity" name="gravity" value="9.81">
    </div>
    <div>
        <label for="height">Initial Height (m):</label>
        <input type="number" id="height" name="height" value="0">
    </div>
    <div>
        <label for="maxHeight">Y Axis Maximum Height (m):</label>
        <input type="number" id="maxHeight" name="maxHeight" value="50">
    </div>
    <div>
        <label for="maxDistance">X Axis Maximum Distance (m):</label>
        <input type="number" id="maxDistance" name="maxDistance" value="100">
    </div>
    <button onclick="plotProjectile()">Plot</button>

    <script src="script4.js"></script>
</body>
</html>
